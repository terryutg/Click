<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✅ Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #bigTag {
      position: absolute;
      font-size: 20vw;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: fadeIn 0.75s ease-in-out forwards;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      opacity: 0.05;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 0.05; transform: scale(1); }
    }

    #check {
      font-size: 64px;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      z-index: 1;
    }

    #check:hover {
      transform: scale(1.05);
    }

    #check:active {
      transform: scale(0.95);
    }

    #counter {
      font-weight: bold;
      font-size: 24px;
      margin-top: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="bigTag">&lt;/&gt;</div>
  <div id="check">✅</div>
  <div id="counter">0</div>

  <audio id="click" src="Click/click.mp3"></audio>
  <audio id="unclick" src="Click/unclick.mp3"></audio>

  <script>
    const check = document.getElementById("check");
    const counter = document.getElementById("counter");
    const clickSound = document.getElementById("click");
    const unclickSound = document.getElementById("unclick");
    let count = 0;

    clickSound.volume = 0.5;
    unclickSound.volume = 0.5;

    check.addEventListener("mousedown", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      check.style.transform = "scale(0.95)";
    });

    check.addEventListener("mouseup", () => {
      unclickSound.currentTime = 0;
      unclickSound.play();
      check.style.transform = "scale(1)";
      counter.textContent = ++count;
    });
  </script>
</body>
</html>
